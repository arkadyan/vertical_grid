<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>vertical_grid example</title>

  <link rel="stylesheet" href="../vendor/assets/stylesheets/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="../vendor/assets/stylesheets/bootstrap-responsive.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="../css/vertical_grid.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <style type="text/css" media="screen">
    .show-grid [class*="span"] {
      background-color: #eee;
      text-align: center;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      min-height: 40px;
      line-height: 40px;
    }
  </style>
</head>

<body id="index">

  <div class="container-vertical">
    <div class="row-fluid show-grid vertical-span4">
      <div class="span1">1<br>vertical-span4</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
    </div>
    <div class="row-fluid show-grid vertical-span2">
      <div class="span4">4<br>vertical-span2</div>
      <div class="span4">4</div>
      <div class="span4">4</div>
    </div>
    <div class="row-fluid show-grid vertical-span3">
      <div class="span4">4<br>vertical-span3</div>
      <div class="span8">8</div>
    </div>
    <div class="row-fluid show-grid vertical-span1">
      <div class="span6">6 vertical-span1</div>
      <div class="span6">6</div>
    </div>
    <div class="row-fluid show-grid vertical-span2">
      <div class="span12">12<br>vertical-span2</div>
    </div>
  </div>

</body>
</html>
